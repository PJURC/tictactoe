<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <header>
        <h1>TicTacToe</h1>
    </header>
    <div id="content">
        <div id="game-info">
            <h2 id="player-turn"></h2>
            <h2 id="winner"></h2>
        </div>
        <div id="board-container">
            <div class="board-tile" id="0">X</div>
            <div class="board-tile" id="1">X</div>
            <div class="board-tile" id="2">X</div>
            <div class="board-tile" id="3">X</div>
            <div class="board-tile" id="4">X</div>
            <div class="board-tile" id="5">X</div>
            <div class="board-tile" id="6">X</div>
            <div class="board-tile" id="7">X</div>
            <div class="board-tile" id="8">X</div>
        </div>
        <button onclick="DisplayController.restartGame()" id="restart">Restart</button>
    </div>
    <footer>
        <p>Made by PJURC</p>
    </footer>
</body>
</html>
